<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Content To Diagram</title>
    <link rel="icon" href="{{url_for('static', filename = 'images/logo.png')}}" type="image/icon type" />
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
    <!-- CSS -->
    <link href="{{url_for('static', filename = 'css/main.css')}}" rel="stylesheet">
</head>

<body>

    <section class="p-3">
        <div class="row d-flex justify-content-center mx-2">
            <div class="col-12 mb-3">

                <div class="d-flex justify-content-between align-items-center">
                    <h2 class="fw-normal mb-0 text-black">Content To Diagram</h2>
                    <div>
                        <button type="button" class="btn btn-primary">
                            <i class="bi bi-arrow-left-right me-1"></i>Convert
                        </button>
                    </div>
                </div>

            </div>

            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <h class="card-title">
                                Content
                            </h>
                            <div class="d-flex justify-content-end my-3">
                                <select class="dataTable-selector me-2">
                                    <option value="" selected="">File type </option>
                                    <option value="json">JSON</option>
                                    <option value="xml">XML</option>
                                    <option value="csv">CSV</option>
                                </select>
                                <button type="button" class="btn btn-primary">
                                    <i class="bi bi-upload me-1"></i> Upload File
                                </button>
                            </div>
                        </div>
                        <div class="form-outline">
                            <textarea class="form-control" id="textAreaExample2" rows="18"></textarea>
                            <!-- <label class="form-label" for="textAreaExample2">Message</label> -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <h3 class="card-title">
                                Diagram
                            </h3>
                            <div class="d-flex justify-content-end my-3">
                                <select class="dataTable-selector me-2">
                                    <option value="" selected="">Diagram type</option>
                                    <option value="usecase">Usecase Diagram</option>
                                    <option value="class">Class Diagram</option>
                                </select>
                                <button type="button" class="btn btn-primary">
                                    <i class="bi bi-download me-1"></i> Download Image
                                </button>
                            </div>
                        </div>
                        <div class="form-outline">
                            <textarea class="form-control" id="textAreaExample2" rows="18"></textarea>
                            <!-- <label class="form-label" for="textAreaExample2">Message</label> -->
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <!-- JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- <script src="/js/script.js"></script>
    <script src="{{script}}"></script>  -->
</body>

</html>
