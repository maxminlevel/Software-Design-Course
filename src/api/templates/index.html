<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Content To Diagram</title>
    <link rel="icon" href="{{url_for('static', filename = 'images/logo.png')}}" type="image/icon type" />
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
    <!-- CSS -->
    <link href="{{url_for('static', filename = 'css/main.css')}}" rel="stylesheet">
</head>

<body>

    <section class="p-3">
        <div class="row d-flex justify-content-center mx-2">
            <div class="col-12 mb-3">

                <div class="d-flex justify-content-between align-items-center">
                    <h2 class="fw-normal mb-0 text-black">Content To Diagram</h2>

                    <a href="{{ url_for('.convert')}}">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-arrow-left-right me-1"></i> Convert
                        </button>
                    </a>
                </div>

            </div>

            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <h3 class="card-title">
                                Content
                            </h3>
                            <div class="d-flex justify-content-end my-3">

                                <div class="me-1", style="height: 38px;">
                                    <input style="line-height: 32px; width: 240px;" type="file" id="file" name="file" accept=".json">
                                </div>

                                <select class="dataTable-selector">
                                    <option value="" selected="">File type </option>
                                    <option value="json">JSON</option>
                                    <option value="xml">XML</option>
                                </select>

                            </div>
                        </div>
                        <div class="form-outline">
                            <textarea class="form-control" id="textAreaExample2" rows="18">{{message}}</textarea>
                            <!-- <label class="form-label" for="textAreaExample2">Message</label> -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6" style="height: 536px;">
                <div class="card h-100">
                    <div class="card-body h-100">
                        <div class="d-flex justify-content-between">
                            <h3 class="card-title">
                                Diagram
                            </h3>
                            <div class="d-flex justify-content-end my-3">
                                <select class="dataTable-selector me-2">
                                    <option value="" selected="">Diagram type</option>
                                    <option value="usecase">Usecase Diagram</option>
                                    <option value="class">Class Diagram</option>
                                </select>
                                <a href="{{ url_for('.download_image') }}">
                                    <button type="button" class="btn btn-primary">
                                        <i class="bi bi-download me-1"></i> Download Image
                                    </button>
                                </a>
                            </div>
                        </div>
                        <div class="form-outline border rounded d-flex align-content-center">
                            <img src="{{url_for('static', filename = 'images/')}}" alt="" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <!-- JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="{{url_for('static', filename = 'js/script.js')}}"></script>
</body>

</html>
